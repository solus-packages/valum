name       : valum
version    : 0.3.11
release    : 7
source     :
    - https://github.com/valum-framework/valum/archive/v0.3.11.tar.gz : c03738afe7eab07f4840645f21d6eb98e8fa1dda93ba0ede2c8c578c63015f5c
license    : LGPL-3.0
component  : programming
libsplit   : no
summary    : Valum is a web micro-framework entirely written in the Vala programming language.
description: |
    Valum is a web micro-framework entirely written in the Vala programming language.
builddeps  :
    - pkgconfig(ctpl)
    - pkgconfig(gee-0.8)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmarkdown)
    - pkgconfig(libmemcached)
    - pkgconfig(libsoup-2.4)
    - fcgi-devel
    - meson
    - vala
setup      : |
    mkdir build
    cd build
    %meson_configure ..
build      : |
    cd build
    %meson_build
install    : |
    cd build
    %meson_install
