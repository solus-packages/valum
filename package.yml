name       : valum
version    : 0.3.6
release    : 3
source     :
    - https://github.com/valum-framework/valum/archive/v0.3.6.tar.gz : 2ac395713dd7cfe4204ac08845c6ff313e2529efe4e727a1c04d81b3ce9a2532
license    : LGPL-3.0
component  : programming
libsplit   : no
summary    : Valum is a web micro-framework entirely written in the Vala programming language.
description: |
    Valum is a web micro-framework entirely written in the Vala programming language.
builddeps  :
    - pkgconfig(ctpl)
    - pkgconfig(gee-0.8)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmarkdown)
    - pkgconfig(libmemcached)
    - pkgconfig(libsoup-2.4)
    - fcgi-devel
    - meson
    - vala
setup      : |
    mkdir build
    cd build
    %meson_configure ..
build      : |
    cd build
    %meson_build
install    : |
    cd build
    %meson_install
