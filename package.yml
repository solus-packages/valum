name       : valum
version    : 0.3.7
release    : 4
source     :
    - https://github.com/valum-framework/valum/archive/v0.3.7.tar.gz : 0fa5239b6e4def3e7bd74c80f3864a9a38dbee98974c6ae270a10802f9b10142
license    : LGPL-3.0
component  : programming
libsplit   : no
summary    : Valum is a web micro-framework entirely written in the Vala programming language.
description: |
    Valum is a web micro-framework entirely written in the Vala programming language.
builddeps  :
    - pkgconfig(ctpl)
    - pkgconfig(gee-0.8)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmarkdown)
    - pkgconfig(libmemcached)
    - pkgconfig(libsoup-2.4)
    - fcgi-devel
    - meson
    - vala
setup      : |
    mkdir build
    cd build
    %meson_configure ..
build      : |
    cd build
    %meson_build
install    : |
    cd build
    %meson_install
